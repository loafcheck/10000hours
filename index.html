<!DOCTYPE html>
<html>
  <head>
    <title>10000hours</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <img class="title" src="img/title.png" />
      <img class="clock" src="img/clock.png" />
      <h1>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h1>
      <img class="quotes" src="img/quotes.png" />
    
      <div class="sentence">
        <p class="font2">1만 시간의법칙은</p>
        어떤 분야의 전문가가 되기 위해서는
        <br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </div>
      <div class="fillin">
        나는
        <p class="box1">
          프로그래밍</p>
          전문가가 될 것이다.
        <br />그래서 앞으로 매일 하루에
        <p class="box1">예)5시간</p>
        훈련할 것이다.
      </div>

      <button class="question" type="button">
        나는 며칠 동안 훈련을 해야 1만 시간이 될까? 
      </button>


    <section class="sec_result">
      <span class="result">당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서 
      </span>
      <span class="result">대략 <strong>5110일</strong> 이상 훈련하셔야 합니다!:)</span>
    </section>

    <section class="button2">
      <button class="go" type="button">
      훈련하러 가기 GO!GO!  
      </button>
      <div class="empty"></div>
      <button class="share" type="button">
        공유하기
        </button>
    </section>

    <footer class="footer">
      <img class="logo" src="img/logo.png" />
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </footer>

    </main>
  </body>
</html>
